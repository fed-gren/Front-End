<!doctype html>
<html>

<head>
    <title>Game Center!</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section id="gameboy">
        <section id="top-panel">
            <section id="screen">
                <p id="screen-header">Game Select</p>
                <section id="screen-contents">
                    <span id="select-arrow">-></span>
                    <section id="game-list">
                        <ul>
                            <li class="game">1. Rock Paper Scissors</li>
                            <li class="game">2. Coming soon</li>
                            <li class="game">3. Coming soon</li>
                            <li class="game">4. Coming soon</li>
                            <li class="game">5. Coming soon</li>
                            <li class="game">6. Coming soon</li>
                        </ul>
                    </section>
                </section>
            </section>
        </section>
        <section id="controller">
            <section id="buttons-action">
                <section id="button-A">A</section>
                <section id="button-B">B</section>
            </section>
            <section id="buttons-direction">
                <section id="button-up">U</section>
                <section id="button-left">L</section>
                <section id="button-right">R</section>
                <section id="button-down">D</section>
            </section>
        </section>
    </section>

</body>

</html>
