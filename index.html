<!doctype html>
<html>

<head>
    <title>Game Center!</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section id="gameboy">
        <section id="top-panel">
            <section id="screen">
                <p id="screen-header">&#x1F3AE;    Game Select    &#x1F3AE;</p>
                <section id="screen-contents">
                    <span id="select-arrow">&#x27A1;</span>
                    <section id="game-list">
                        <ul>
                            <li class="game">1. Rock Paper Scissors</li>
                            <li class="game">2. Coming soon</li>
                            <li class="game">3. Coming soon</li>
                            <li class="game">4. Coming soon</li>
                            <li class="game">5. Coming soon</li>
                            <li class="game">6. Coming soon</li>
                        </ul>
                    </section>
                </section>
            </section>
        </section>
        <section id="controller">
            <section id="buttons-action">
                <section id="button-A">A</section>
                <section id="button-B">B</section>
            </section>
            <section id="buttons-direction">
                <section class="direction-part" id="direction-part-up">
                    <section id="button-up" class="button-direction">&#x2B06;</section>
                </section>
                <section class="direction-part" id="direction-part-side">
                    <section id="button-left" class="button-direction">&#x2B05;</section>
                    <section id="button-right" class="button-direction">&#x27A1;</section>
                </section>
                <section class="direction-part" id="direction-part-down">
                    <section id="button-down" class="button-direction">&#x2B07;</section>
                </section>
            </section>
        </section>
    </section>

</body>

</html>
